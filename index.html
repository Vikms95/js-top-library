<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  
    <form>
      <div class="section">
        <label for="title">Title</label>
        <input required type="text" id="title" name="title" minlength="1" maxlength="30" required >
      </div>
      <div class="section"> 
        <label for="author">Author</label>
        <input required type="text" id="author" name="author" minlength="1" maxlength="50" required>
      </div>
      <div class="section"> 
        <label for="pages">Number of pages</label>
        <input type="number" id="pages" name="pages" min="0" required>
      </div>
      <div class="section checkbox"> 
        <label for="read-state">Read?</label>
        <input type="checkbox" id="read-state" name="read-state">
      </div>

      <div class="button-wrapper">
        <button class="form-button" type="button">Add book</button>
      </div>
    </form>

    <div class="header">
        <div class="title-description">
            <div class="title">Library </div>
            <div class="description">A record of what was read and what to read...</div>
        </div>
        <button class="new-book"> Add new book </button>
    </div>  


    <div class="cards-container"></div>
    <footer> 
        <span>Created by Vikms</span>
        <div class="github-link">
            <a class="fa fa-github"" href="https://github.com/Vikms95"></a>
            <a href="https://github.com/Vikms95">My projects </a>   
        </div>
    </footer>
    
</body>
</html>
